<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boulder High School Track & Field - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Helvetica, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #342765;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #efb02d;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #efb02d;
        }

        .coming-soon {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .loader {
            width: 150px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 30px auto;
            position: relative;
            overflow: hidden;
            border-radius: 2px;
        }

        .loader::after {
            content: '';
            position: absolute;
            width: 40%;
            height: 100%;
            background-color: #efb02d;
            animation: loading 1.5s infinite ease-in-out;
            border-radius: 2px;
        }

        @keyframes loading {
            0% { left: -40%; }
            100% { left: 100%; }
        }

        .contact {
            margin-top: 2rem;
            font-size: 1.1rem;
        }

        .contact a {
            color: #efb02d;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .contact a:hover {
            opacity: 0.8;
        }

        .hero-image {
            margin: 2rem 0;
            max-width: 100%;
            overflow: hidden;
        }

        .hero-image svg {
            width: 100%;
            height: 300px;
            display: block;
        }

        .hero-image img,
        .hero-image svg {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            .coming-soon {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <h1>Boulder High School</h1>
        <h2>Track & Field</h2> -->
        <div class="hero-image">
            <img src="logo.svg" alt="Boulder High School Track & Field Logo">
      
        </div>
        <p class="coming-soon">
            Our new website is currently under construction.<br>
            We're working hard getting ready for the 2025 season!
        </p>
        <!-- <div class="loader"></div> -->
        <div class="contact">
            Questions? Contact Coach Tony Pinter at:<br>
            <a href="mailto:anthony.pinter@bvsd.org">anthony.pinter@bvsd.org</a>
        </div>
    </div>
</body>
</html>
